<!DOCTYPE html>
<html>
<head>
    <title>Generator</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Generator</h1>
    <p>Title: {{ project.Title }}</p>
    <p>Description: {{ project.Description }}</p>
    <form method="POST">
        <label for="writer">Choose Writer:</label>
        <select name="writer" id="writer">
            {% for writer in writers %}
            <option value="{{ writer.WriterID }}">{{ writer.writerName }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Generate Prompt">
    </form>
    <p>Complete Prompt:</p>
    <textarea readonly id="prompt">
        {{ prompt }}
    </textarea>
    <script>
        document.getElementById('writer').addEventListener('change', function() {
            var selectedWriter = this.options[this.selectedIndex].text;
            var prompt = document.getElementById('prompt');
            prompt.value = selectedWriter;
        });
    </script>
</body>
</html>
