<!DOCTYPE html>
<html>
<head>
    <title>Add Project</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Add Project</h1>
    <form action="/add_project" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        <label for="author_role">Author Role:</label><br>
        <input type="text" id="author_role" name="author_role"><br>
        <label for="author_tone">Author Tone:</label><br>
        <input type="text" id="author_tone" name="author_tone"><br>
        <label for="initial_prompt">Initial Prompt:</label><br>
        <textarea id="initial_prompt" name="initial_prompt"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
