<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Projects Page</h1>
    <button onclick="location.href='add_project'">Add Project</button>
    <table style="width:100%; border: 1px solid #ddd; margin-top: 20px; border-collapse: collapse;">
        <tr style="background-color: #008000;">
            <th style="padding: 15px; text-align: left;">Title</th>
            <th style="padding: 15px; text-align: left;">Description</th>
            <th style="padding: 15px; text-align: left;">Author Role</th>
            <th style="padding: 15px; text-align: left;">Author Tone</th>
            <th style="padding: 15px; text-align: left;">Initial Prompt</th>
        </tr>
        {% for project in projects %}
        <tr>
            <td style="padding: 15px; text-align: left;">{{ project.Title }}</td>
            <td style="padding: 15px; text-align: left;">{{ project.Description }}</td>
            <td style="padding: 15px; text-align: left;">{{ project.AuthorRole }}</td>
            <td style="padding: 15px; text-align: left;">{{ project.AuthorTone }}</td>
            <td style="padding: 15px; text-align: left;">{{ project.InitialPrompt }}</td>
            <td style="padding: 15px; text-align: left;">
                <button onclick="location.href='edit_project/{{ project.ProjectID }}'">Edit</button>
                <form method="POST" action="{{ url_for('delete_project', project_id=project.ProjectID) }}" onsubmit="return confirm('Are you sure you want to delete this project?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
</html>
</html>
